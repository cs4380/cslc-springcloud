server:
  port: 8763
spring:
  application:
    name: cs-auth
  main:
    # springboot 2 以后默认不允许存在name相同的feign. 注意不能添加到配置中心
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      # 动态配置
      config:
        # 配置为yaml时，必须添加此项配置
        file-extension: yaml
        # 配置中心地址
        server-addr: localhost:8761
      # 注册服务
      discovery:
        # 注册中心地址
        server-addr: localhost:8761
        # 注册服务标识
        service: cs-auth
        # 本机地址
        # ip: 127.0.0.1

# 非对称token密钥文件
encrypt:
  key-store:
    location: classpath:authkey.jks
    secret: authpass
    alias: authkey